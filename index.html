<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <script defer src="http://localhost:5800/socket.io/socket.io.js"></script> <!--A standalone build to connect server and client-->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <img class="logo" alt="chatlogo" src="chatlogo.png">
        <h1>Welcome to ChitChat!</h1>
    </nav>

    <div class="container">
        <!-- <div class="message right">You: Hi!</div>
        <div class="message left">Anonymous: Hey Wassup</div> -->
    </div>

    <div class="send">
        <form action="#" id="sendcont">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
